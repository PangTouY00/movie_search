<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视资源查询</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .result {
            margin-bottom: 10px;
        }

        .result a {
            text-decoration: none;
            color: #007BFF;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .loading img {
            width: 100px;
            height: 100px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .history-item span {
            flex-grow: 1;
        }

        .history-item button {
            margin-left: 10px;
        }

        .history-container {
            margin-left: 20px;
        }

        .history-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .update-day-container {
            display: none;
            margin-left: 10px;
        }

        .update-day-container select,
        .update-day-container button {
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .search-container {
                margin-bottom: 15px;
                flex-direction: column;
            }

            .result {
                margin-bottom: 5px;
            }

            .loading img {
                width: 50px;
                height: 50px;
            }

            .history-container {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        /* Dialog styles */
        .mdl-dialog {
            width: 400px;
            max-width: 90%;
            margin: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .mdl-dialog__content {
            padding: 24px;
        }

        .mdl-dialog__actions {
            padding: 8px 24px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">影视资源查询</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="container">
                        <h1 class="text-center mt-5">影视资源查询</h1>
                        <div class="search-container mt-4">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="name" placeholder="请输入关键词">
                                <label class="mdl-textfield__label" for="name">关键词</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                onclick="search()" id="search-button">搜索</button>
                            <div class="history-container" id="history-container">
                                <button type="button"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                                    id="history-toggle">
                                    <img src="/static/history.png" alt="历史搜索记录" class="history-icon">
                                </button>
                            </div>
                        </div>
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <img src="/static/loading.gif" alt="Loading..." width="100" height="100">
                        </div>
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 历史记录 Dialog -->
    <dialog class="mdl-dialog" id="historyPopup">
        <div class="mdl-dialog__content">
            <h4>历史搜索记录</h4>
            <ul class="mdl-list history-list" id="history-list-ul"></ul>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                onclick="closeHistoryPopup()">关闭</button>
        </div>
    </dialog>

    <!-- Material Design Lite JS -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        let isSearching = false;
        let isHistoryLoaded = false;

        document.getElementById('name').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        document.getElementById('history-toggle').addEventListener('click', function () {
            if (!isHistoryLoaded) {
                loadHistory();
                isHistoryLoaded = true;
            }
            openHistoryPopup();
        });

        function search() {
            if (isSearching) return;

            const name = document.getElementById('name').value;
            if (!name) {
                alert('请输入关键词');
                return;
            }

            isSearching = true;
            document.getElementById('search-button').disabled = true;
            document.getElementById('history-list-ul').querySelectorAll('li').forEach(item => item.style.pointerEvents = 'none');

            addToHistory(name);
            performSearch(name);
        }

        function performSearch(name) {
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            loading.style.display = 'block';
            resultsDiv.innerHTML = '';  // 清空结果区域

            const eventSource = new EventSource(`/search?name=${name}`);
            eventSource.onmessage = function (event) {
                resultsDiv.innerHTML += event.data;
            };

            eventSource.onerror = function () {
                eventSource.close();
                loading.style.display = 'none';
                isSearching = false;
                document.getElementById('search-button').disabled = false;
                document.getElementById('history-list-ul').querySelectorAll('li').forEach(item => item.style.pointerEvents = 'auto');
            };
        }

        function addToHistory(query) {
            const historyList = document.getElementById('history-list-ul');
            const existingItem = Array.from(historyList.children).find(item => item.querySelector('span').textContent.split(' - ')[0] === query);

            if (existingItem) {
                const timestamp = new Date();
                const now = new Date();
                const diff = now - timestamp;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const timeAgo = `${days}天前`;
                existingItem.querySelector('span').textContent = `${query} - ${timeAgo}`;
            } else {
                const timestamp = new Date();
                const now = new Date();
                const diff = now - timestamp;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const timeAgo = `${days}天前`;
                const historyItem = document.createElement('li');
                historyItem.className = 'mdl-list__item history-item';
                historyItem.innerHTML = `
                    <span class="mdl-list__item-primary-content">${query} - ${timeAgo}</span>
                    <span class="mdl-list__item-secondary-action">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="toggleUpdateDay(this)">备注</button>
                        <div class="update-day-container">
                            <select class="mdl-selectfield__select update-day-select">
                                <option value="">选择更新日期</option>
                                <option value="Monday">周一</option>
                                <option value="Tuesday">周二</option>
                                <option value="Wednesday">周三</option>
                                <option value="Thursday">周四</option>
                                <option value="Friday">周五</option>
                                <option value="Saturday">周六</option>
                                <option value="Sunday">周日</option>
                            </select>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="confirmDay(this)">确认</button>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="removeFromHistory(this)">删除</button>
                    </span>
                `;
                historyItem.addEventListener('click', function (event) {
                    if (!isSearching && event.target.tagName !== 'BUTTON' && !event.target.classList.contains('update-day-select')) {
                        const query = event.target.textContent.split(' - ')[0];
                        performSearch(query);
                        closeHistoryPopup(); // 关闭 Dialog
                    }
                });
                historyList.appendChild(historyItem);
            }
        }

        function removeFromHistory(button) {
            const historyItem = button.parentElement.parentElement;
            const query = historyItem.querySelector('.mdl-list__item-primary-content').textContent.split(' - ')[0];
            fetch('/delete_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        historyItem.remove();
                    }
                });
        }

        function toggleUpdateDay(button) {
            const updateDayContainer = button.nextElementSibling;
            if (updateDayContainer.style.display === 'none' || updateDayContainer.style.display === '') {
                updateDayContainer.style.display = 'block';
            } else {
                updateDayContainer.style.display = 'none';
            }
        }

        function confirmDay(button) {
            const updateDayContainer = button.parentElement;
            const historyItem = updateDayContainer.parentElement.parentElement;
            const query = historyItem.querySelector('.mdl-list__item-primary-content').textContent.split(' - ')[0];
            const updateDaySelect = updateDayContainer.querySelector('.update-day-select').value;

            if (updateDaySelect) {
                fetch(`/search?name=${query}&update_day=${updateDaySelect}`, {
                    method: 'GET'
                }).then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const updateInfo = getUpdateInfo(updateDaySelect);
                            historyItem.querySelector('.mdl-list__item-primary-content').textContent = `${query} - ${updateInfo}`;
                            updateDayContainer.style.display = 'none'; // 隐藏选择框和确认按钮
                            closeHistoryPopup(); // 关闭历史 Dialog
                            location.reload(); // 刷新页面
                        }
                    });
            }
        }

        function loadHistory() {
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById('history-list-ul');
                    historyList.innerHTML = '';
                    data.forEach(item => {
                        const query = item[0];
                        const timestamp = new Date(item[1]);
                        const updateDay = item[2];
                        const now = new Date();
                        const diff = now - timestamp;
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const timeAgo = `${days}天前`;
                        const updateInfo = updateDay ? getUpdateInfo(updateDay) : timeAgo;
                        const historyItem = document.createElement('li');
                        historyItem.className = 'mdl-list__item history-item';
                        historyItem.innerHTML = `
                            <span class="mdl-list__item-primary-content">${query} - ${updateInfo}</span>
                            <span class="mdl-list__item-secondary-action">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="toggleUpdateDay(this)">备注</button>
                                <div class="update-day-container">
                                    <select class="mdl-selectfield__select update-day-select">
                                        <option value="">选择更新日期</option>
                                        <option value="Monday">周一</option>
                                        <option value="Tuesday">周二</option>
                                        <option value="Wednesday">周三</option>
                                        <option value="Thursday">周四</option>
                                        <option value="Friday">周五</option>
                                        <option value="Saturday">周六</option>
                                        <option value="Sunday">周日</option>
                                    </select>
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="confirmDay(this)">确认</button>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="removeFromHistory(this)">删除</button>
                            </span>
                        `;
                        historyItem.addEventListener('click', function (event) {
                            if (!isSearching && event.target.tagName !== 'BUTTON' && !event.target.classList.contains('update-day-select')) {
                                const query = event.target.textContent.split(' - ')[0];
                                performSearch(query);
                                closeHistoryPopup(); // 关闭 Dialog
                            }
                        });
                        historyList.appendChild(historyItem);
                    });
                });
        }

        function getUpdateInfo(updateDay) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            const updateIndex = daysOfWeek.indexOf(updateDay);
            const daysUntilUpdate = (updateIndex - today + 7) % 7;
            return daysUntilUpdate === 0 ? "今天更新" : `${daysUntilUpdate}天后更新`;
        }

        function openHistoryPopup() {
            const dialog = document.getElementById('historyPopup');
            dialog.showModal();
        }

        function closeHistoryPopup() {
            const dialog = document.getElementById('historyPopup');
            dialog.close();
        }
    </script>
</body>

</html>
